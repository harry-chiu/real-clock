<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CSS Clock demo" />
    <link rel="stylesheet" href="./index.css" />
    <title>CSS Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="outer-clock">
        <div class="marker one-seven"></div>
        <div class="marker two-eight"></div>
        <div class="marker four-ten"></div>
        <div class="marker five-eleven"></div>

        <div class="inner-clock">
          <div id="hour" class="wrapper">
            <div class="hand hour"></div>
          </div>
          <div id="minute" class="wrapper">
            <div class="hand minute"></div>
          </div>
          <div id="second" class="wrapper">
            <div class="hand second"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
